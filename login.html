    <div class="login-container">
        <div class="login-wrap">
            <div class="login-content">
                <div class="login-logo">
                    <a href="#">
                        <img src="images/icon/GajahSafeLogo5.png" alt="GajahSafe">
                    </a><br>
                    <h2>Log In</h2>
                </div>

                    <form id="loginForm" action="" method="post">
                        <div class="form-group">
                            <label>Email Address</label>

                        </div>

                            <input class="au-input au-input--full" type="password" name="password" placeholder="Password" id="password">

    <!-- login JS -->
<script>
document.getElementById('loginForm').addEventListener('submit', async (event) => {
  event.preventDefault(); // Prevent default form submission
  
  const email = document.getElementById('email').value;
  const password = document.getElementById('password').value;
  
  try {
    const response = await fetch('http://13.212.12.152:3000/login', { // Adjust the endpoint as needed
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({ email, password })
    });
    
    if (!response.ok) {
      throw new Error('Login failed');
    }
    
    const user = await response.json();
    localStorage.setItem('user', JSON.stringify(user));
    window.location.href = 'dashboard.html'; // Redirect to your dashboard
  } catch (error) {
    console.error('Login error:', error);
    alert('Login failed. Please check your credentials and try again.');
  }
});

</script>
