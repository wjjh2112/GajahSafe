    <!-- Bootstrap CSS-->

    <!-- Vendor CSS-->

    <link href="vendor/bootstrap-progressbar/bootstrap-progressbar-3.3.4.min.css" rel="stylesheet" media="all">
    <link href="vendor/wow/animate.css" rel="stylesheet" media="all">
    <link href="vendor/css-hamburgers/hamburgers.min.css" rel="stylesheet" media="all">

    <link href="css/theme.css" rel="stylesheet" media="all">
    <style>
        body {
            overflow: hidden; /* Prevent scrolling */
        }
        .page-wrapper {
            padding: 0px;
            height: 100vh;
            background: #ffffff;
        }
    </style>

</head>

<body>
    <div class="login-container">
        <div class="login-wrap">
            <div class="login-content">
                <div class="login-logo">
                    <a href="#">
                        <img src="images/icon/GajahSafeLogo5.png" alt="GajahSafe">
                    </a><br>
                    <h2>Log In</h2>
                </div>
                <div class="login-form">
                    <form id="loginForm" action="" method="post">
                        <div class="form-group">
                            <label>Email Address</label>
                            <input class="au-input au-input--full" type="email" name="email" placeholder="Email" id="email">
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input class="au-input au-input--full" type="password" name="password" placeholder="Password" id="password">
                        </div>
                        <button class="au-btn au-btn--block m-b-20" type="submit">Log In</button>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <!-- Jquery JS-->
    <script src="vendor/jquery-3.2.1.min.js"></script>
    <!-- Bootstrap JS-->
    <script src="vendor/bootstrap-4.1/popper.min.js"></script>
    <script src="vendor/bootstrap-4.1/bootstrap.min.js"></script>
    <!-- Vendor JS       -->
    <script src="vendor/slick/slick.min.js">
    </script>
    <script src="vendor/wow/wow.min.js"></script>
    <script src="vendor/animsition/animsition.min.js"></script>
    <script src="vendor/bootstrap-progressbar/bootstrap-progressbar.min.js">
    </script>
    <script src="vendor/counter-up/jquery.waypoints.min.js"></script>
    <script src="vendor/counter-up/jquery.counterup.min.js">
    </script>
    <script src="vendor/circle-progress/circle-progress.min.js"></script>
    <script src="vendor/perfect-scrollbar/perfect-scrollbar.js"></script>
    <script src="vendor/chartjs/Chart.bundle.min.js"></script>
    <script src="vendor/select2/select2.min.js">
    </script>

    <!-- Main JS-->
    <script src="js/main.js"></script>

    <!-- login JS -->
    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(event) {
          event.preventDefault(); // Prevent the default form submission
      
          // Get the email and password from the form
          const email = document.getElementById('email').value;
          const password = document.getElementById('password').value;
      
          try {
            // Send login request to the backend
            const response = await fetch('http://13.212.12.152:3000/login', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json',
              },
              body: JSON.stringify({ email, password }),
            });
      
            // Parse the JSON response
            const result = await response.json();
      
            if (result.success) {
              // Handle successful login
              alert(`Login successful! Welcome, ${result.user.fullname}`);
              // Optionally, you can redirect to another page or update the UI
              window.location.href = 'index.html'; // Redirect to the dashboard or home page
            } else {
              // Handle failed login
              alert('Login failed. Please check your email and password.');
            }
          } catch (error) {
            console.error('Error:', error);
            alert('An error occurred during login.');
          }
        });
      </script>
      


</body>
