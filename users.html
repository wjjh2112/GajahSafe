                            <img id="avatarImg" src="images/icon/avatar-01.jpg" alt="Avatar" />
                            </div>
                            <div class="content">
                            <a class="js-acc-btn" href="#" id="userName"></a>
                            </div>
                            <div class="account-dropdown js-dropdown">
                            <div class="info clearfix">
                                <div class="image">
                                <img id="dropdownAvatarImg" src="images/icon/avatar-01.jpg" alt="Avatar" />

            <!-- MAIN CONTENT-->
            <div class="main-content">
                <div class="section__content section__content--p30">
                    <div class="container-fluid">
                        <!-- LANGUAGE POP UP -->
                        <div id="languageModal" class="modal">
                            <div class="modal-content">
                                <span class="close" id="closeLanguageModal">&times;</span>
                                <h4><span data-i18n="changeLanguage"></span></h4><br>
                                <form id="languageForm">
                                    <div class="form-group button-radio-group">
                                        <div>
                                            <label for="langEn" class="button-radio-label">
                                                <input type="radio" name="language" id="langEn" value="english" class="form-radio-input">
                                                <span class="button-radio-button inactive-language" id="langBtnEn"><a onclick="changeLanguage('en')">English</a></span>
                                            </label>
                                            <label for="langMs" class="button-radio-label">
                                                <input type="radio" name="language" id="langMs" value="malay" class="form-radio-input">
                                                <span class="button-radio-button inactive-language" id="langBtnMs"><a onclick="changeLanguage('ms')">Bahasa Melayu</a></span>
                                            </label>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>

                        <!-- ADD USER POP UP -->
                        <div id="addUserModal" class="modal">
                            <div class="modal-content">
                                <span class="close" id="closeAddUserModal">&times;</span>
                                <h4><span data-i18n="generateLinkHeader"></span></h4><br>
                                <form id="generateLinkForm">
                                    <div class="form-group">
                                        <label for="expiryDays"><span data-i18n="linkExp"></span></label>
                                        <input style="display:block; padding: 8px 12px; cursor: text; border: 1px solid #aaa; border-radius: 4px" type="number" id="expiryDays" name="expiryDays" min="1" required class="form-text">
                                    </div>
                                    <div class="form-group button-radio-group">
                                        <label><span data-i18n="role"></span></label>
                                        <div style="justify-content: end;">
                                            <label for="adminRole" class="button-radio-label">
                                                <input type="radio" name="role" id="adminRole" value="Admin" class="form-radio-input">
                                                <span class="button-radio-button" data-i18n="admin"></span>
                                            </label>
                                            <label for="viewerRole" class="button-radio-label">
                                                <input type="radio" name="role" id="viewerRole" value="Viewer" class="form-radio-input">
                                                <span class="button-radio-button" data-i18n="viewer"></span>
                                            </label>
                                        </div>
                                    </div>
                                    <button type="button" id="generateLinkBtn" class="au-btn" style="width: 100%;"><span data-i18n="generateButton"></span></button>
                                    <div id="generatedLinkArea" style="display: none;">
                                        <div class="input-group">
                                            <input type="text" id="generatedLink" readonly class="form-text">
                                            <button type="button" id="copyLinkBtn" class="au-btn--trans-backg"><i class="fas fa-copy"></i></button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <!-- END ADD USER POP UP -->

                        <!-- DELETE USER POP UP -->
                        <div id="deleteUserConfirmationModal" class="modal">
                            <div class="modal-content">
                                <span class="close" id="closeDeleteUserConfirmationModal">&times;</span>
                                <h4><span data-i18n="deleteUserConfirmation"></span></h4><br>
                                <form>
                                    <div class="row form-group">
                                        <div class="col col-md-3">
                                            <label class="form-label"><span data-i18n="userFullname"></span>: </label>
                                        </div>
                                        <div class="col-12 col-md-9">
                                            <p><strong id="confirmUserFullname"></strong></p>
                                        </div>
                                    </div>
                                    <div class="row form-group">
                                        <div class="col col-md-3">
                                            <label class="form-label"><span data-i18n="userEmail"></span>: </label>
                                        </div>
                                        <div class="col-12 col-md-9">
                                            <p><strong id="confirmUserEmail"></strong></p>
                                        </div>
                                    </div>
                                    <div class="au-card-footer form-footer">
                                        <button id="confirmDeleteUserBtn" class="au-btn"><span data-i18n="delete"></span></button>
                                        &nbsp;&nbsp;
                                        <button id="cancelDeleteUserBtn" class="au-btn"><span data-i18n="cancel"></span></button>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <!-- END DELETE USER POP UP -->


                        <!-- EDIT USER POP UP -->
                        <div id="editUserModal" class="modal">
                            <div class="modal-content">
                                <span class="close" id="closeEditUserModal">&times;</span>
                                <h3><span data-i18n="editUser"></span></h3><br>
                                <!-- User ID (display only) -->
                                <h5 id="userID">(User ID)</h5>&nbsp;
                                <form id="editUserForm">
                                    <!-- User Fullname (editable) -->
                                    <div class="row form-group">
                                        <div class="col col-md-3">
                                            <label for="user-fullname" class="form-label"><span data-i18n="userFullname"></span></label>
                                        </div>
                                        <div class="col-12 col-md-9">
                                            <input type="text" id="user-fullname" name="user-fullname" class="form-control">
                                        </div>
                                    </div>
                                    <!-- User Type (editable) -->
                                    <div class="form-group button-radio-group">
                                        <label><span data-i18n="role"></span></label>
                                        <div style="justify-content: end;">
                                            <label for="adminRole" class="button-radio-label">
                                                <input type="radio" name="role" id="adminRole" value="Admin" class="form-radio-input">
                                                <span class="button-radio-button" data-i18n="admin"></span>
                                            </label>
                                            <label for="viewerRole" class="button-radio-label">
                                                <input type="radio" name="role" id="viewerRole" value="Viewer" class="form-radio-input">
                                                <span class="button-radio-button" data-i18n="viewer"></span>
                                            </label>
                                        </div>
                                    </div>
                                    <!-- Submit Button -->
                                    <div class="au-card-footer form-footer">
                                        <button type="submit" class="au-btn">
                                            <span data-i18n="update"></span>
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <!-- END EDIT USER POP UP -->


                        <div class="row" style="justify-content: end; margin: 10px;">
                            <button id="addUserBtn" class="au-btn au-btn-icon">
                                <i class="zmdi zmdi-plus"></i> <span data-i18n="user"></span>
                            </button>
                        </div>

                        <div class="row">
                            <div class="col-12">
                                <div class="au-card">
                                    <div class="au-card-header">
                                        <h3 class="title-2"><span data-i18n="users"></span></h3><br>
                                        <div class="table-data__tool">
                                            <div class="table-data__tool-left">
                                                <div class="rs-select2--light rs-select2--md">
                                                    <select class="js-select2" name="type" id="userRoleFilter">
                                                        <option value="all" selected>All Users</option>
                                                        <option value="admin">Admin</option>
                                                        <option value="viewer">Viewer</option>
                                                    </select>
                                                    <div class="dropDownSelect2"></div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="au-card-body">
                                        <div class="table-container">
                                            <table class="table table-data">
                                                <thead>
                                                    <tr>
                                                        <th><span data-i18n="userID"></span></th>
                                                        <th><span data-i18n="name"></span></th>
                                                        <th><span data-i18n="role"></span></th>
                                                        <th class="text-center"><span data-i18n="action"></span></th>
                                                    </tr>
                                                </thead>
                                                <tbody id="userTableBody">
                                                    <!-- User rows will be inserted here by JavaScript -->
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
