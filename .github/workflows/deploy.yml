name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install dependencies
      run: npm install

    - name: Run tests
      run: npm test

    - name: Deploy to EC2
      env:
        EC2_HOST: ${{ secrets.EC2_HOST }}
        EC2_USER: ${{ secrets.EC2_USER }}
        EC2_KEY: ${{ secrets.EC2_KEY }}
      run: |
        # Copy files to EC2 instance
        scp -o StrictHostKeyChecking=no -i $EC2_KEY -r ./* $EC2_USER@$EC2_HOST:/home/ubuntu/myapp

        # SSH into the EC2 instance and set up the application
        ssh -o StrictHostKeyChecking=no -i $EC2_KEY $EC2_USER@$EC2_HOST << 'EOF'
          cd /home/ubuntu/myapp
          npm install
          pm2 start server.js --name myapp || pm2 restart myapp
        EOF
