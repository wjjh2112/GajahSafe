name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install dependencies
      run: npm install

    - name: Decode SSH key
      run: echo "${{ secrets.EC2_KEY }}" | base64 -d > ~/.ssh/id_rsa

    - name: Set permissions for SSH key
      run: chmod 600 ~/.ssh/id_rsa

    - name: Deploy to EC2
      uses: appleboy/ssh-action@v0.1.1
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ubuntu
        key: ${{ secrets.EC2_KEY }}
        port: 22
        script: |
          cd /home/ubuntu/GajahSafe
          git pull origin main
          npm install
          pm2 restart all
