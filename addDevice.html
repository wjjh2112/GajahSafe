                        <!-- LANGUAGE POP UP -->
                        <div id="languageModal" class="modal">
                            <div class="modal-content">
                                <span class="close" id="closeLanguageModal">&times;</span>
                                <h4><span data-i18n="changeLanguage"></span></h4><br>
                                <form id="languageForm">
                                    <div class="form-group button-radio-group">
                                        <div>
                                            <label for="langEn" class="button-radio-label">
                                                <input type="radio" name="language" id="langEn" value="english" class="form-radio-input">
                                                <span class="button-radio-button inactive-language" id="langBtnEn"><a onclick="changeLanguage('en')">English</a></span>
                                            </label>
                                            <label for="langMs" class="button-radio-label">
                                                <input type="radio" name="language" id="langMs" value="malay" class="form-radio-input">
                                                <span class="button-radio-button inactive-language" id="langBtnMs"><a onclick="changeLanguage('ms')">Bahasa Melayu</a></span>
                                            </label>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <br><h3><a href="/Devices"><i class="fas fa-chevron-left"></i></a></h3><br>
                        <!-- DATA TABLE -->
                        <div class="au-card">
                            <div class="au-card-header">
                                <h3 class="title-2"><span data-i18n="addNewDevice"></span></h3><br>
                            </div>
                            <div class="card-body card-block">
                                <form id="addDeviceForm" action="#" method="post" enctype="multipart/form-data" class="form-horizontal">
                                    <!-- Device Type -->
                                    <div class="row form-group">
                                        <div class="col col-md-3">
                                            <label for="device-type" class="form-label">Device Type</label>
                                        </div>
                                        <div class="col-12 col-md-9">
                                            <select name="device-type" class="js-select2" id="device-type">
                                                <option selected="selected">Select Device Type</option>
                                                <option value="Camera">Camera</option>
                                                <option value="Electric Fence">Electric Fence</option>
                                            </select>
                                            <div class="dropDownSelect2"></div>
                                        </div>
                                    </div>
                                    <!-- Device ID -->
                                    <div class="row form-group">
                                        <div class="col col-md-3">
                                            <label for="device-id" class="form-label"><span data-i18n="deviceID"></span></label>
                                        </div>
                                        <div class="col-12 col-md-9">
                                            <input type="text" id="device-id" name="device-id" class="form-control">
                                        </div>
                                    </div>
                                    <!-- Device Name -->
                                    <div class="row form-group">
                                        <div class="col col-md-3">
                                            <label for="device-name" class="form-label"><span data-i18n="deviceName"></span></label>
                                        </div>
                                        <div class="col-12 col-md-9">
                                            <input type="text" id="device-name" name="device-name" class="form-control">
                                        </div>
                                    </div>
                                    <!-- Device Location -->
                                    <div class="row form-group">
                                        <div class="col col-md-3">
                                            <label for="device-location" class="form-label"><span data-i18n="deviceLocation"></span></label>
                                        </div>
                                        <div class="col-12 col-md-9">
                                            <input type="text" id="device-location" name="device-location" class="form-control">
                                        </div>
                                    </div>
                                    <!-- Device Latitude -->
                                    <div class="row form-group">
                                        <div class="col col-md-3">
                                            <label for="device-latitude" class="form-label"><span data-i18n="deviceLatitude"></span></label>
                                        </div>
                                        <div class="col-12 col-md-9">
                                            <input type="text" id="device-latitude" name="device-latitude" class="form-control">
                                        </div>
                                    </div>
                                    <!-- Device Longitude -->
                                    <div class="row form-group">
                                        <div class="col col-md-3">
                                            <label for="device-longitude" class="form-label"><span data-i18n="deviceLongitude"></span></label>
                                        </div>
                                        <div class="col-12 col-md-9">
                                            <input type="text" id="device-longitude" name="device-longitude" class="form-control">
                                        </div>
                                    </div>
                                    <!-- Status  -->
                                    <div class="form-group button-radio-group">
                                        <label><span data-i18n="status"></span></label>
                                        <div style="justify-content: end;">
                                            <label for="activeStatus" class="button-radio-label">
                                                <input type="radio" name="status" id="activeStatus" value="Active" class="form-radio-input">
                                                <span class="button-radio-button" data-i18n="active"></span>
                                            </label>
                                            <label for="inactiveStatus" class="button-radio-label">
                                                <input type="radio" name="status" id="inactiveStatus" value="Inactive" class="form-radio-input">
                                                <span class="button-radio-button" data-i18n="inactive"></span>
                                            </label>
                                        </div>
                                    </div>
                                    <!-- Submit Button -->
                                    <div class="au-card-footer form-footer">
                                        <button type="submit" class="au-btn">
                                            <span data-i18n="submit"></span> &nbsp;<i class="fas fa-arrow-right"></i>
                                        </button>
                                    </div>
                                </form>
                            </div>
