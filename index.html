<head>

    <!-- Fontfaces CSS-->
    <link href="css/font-face.css" rel="stylesheet" media="all">
    <link href="vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
    <link href="vendor/font-awesome-5/css/fontawesome-all.min.css" rel="stylesheet" media="all">
    <link href="vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">

    <!-- Bootstrap CSS-->
    <link href="vendor/bootstrap-4.1/bootstrap.min.css" rel="stylesheet" media="all">

    <!-- Vendor CSS-->
    <link href="vendor/animsition/animsition.min.css" rel="stylesheet" media="all">
    <link href="vendor/bootstrap-progressbar/bootstrap-progressbar-3.3.4.min.css" rel="stylesheet" media="all">
    <link href="vendor/wow/animate.css" rel="stylesheet" media="all">
    <link href="vendor/css-hamburgers/hamburgers.min.css" rel="stylesheet" media="all">
    <link href="vendor/slick/slick.css" rel="stylesheet" media="all">
    <link href="vendor/select2/select2.min.css" rel="stylesheet" media="all">
    <link href="vendor/perfect-scrollbar/perfect-scrollbar.css" rel="stylesheet" media="all">
    <link href="vendor/vector-map/jqvmap.min.css" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="css/theme.css" rel="stylesheet" media="all">

    <style>
        body {
            overflow: hidden; /* Prevent scrolling */
        }
        .main-content {
            height: 100vh;
            padding-top: 0px;
        }
        @media (max-width: 991px) {
            .header-desktop {
                position: fixed;
                left: 0;
                height: 45px;
                top: 85px;
                margin-top: 0;
            }
        }
    </style>
</head>

<body>
    <div class="page-wrapper">
        <!-- HEADER MOBILE-->
        <header class="header-mobile d-block d-lg-none">
            <div class="header-mobile__bar">
                <div class="container-fluid">
                    <div class="header-mobile-inner">
                        <a class="logo" href="/Dashboard">
                            <img src="images/icon/GajahSafeLogo1.png" alt="GajahSafe" />
                        </a>
                        <button class="hamburger hamburger--slider" type="button">
                            <span class="hamburger-box">
                                <span class="hamburger-inner"></span>
                            </span>
                        </button>
                    </div>
                </div>
            </div>
            <div class="navbar-mobile">
                <div class="container-fluid">
                    <ul class="navbar-mobile__list list-unstyled">
                        <li class="has-sub">
                            <a href="/Dashboard">
                                <i class="fas fa-tachometer-alt"></i><span data-i18n="dashboard"></span></a>
                        </li>
                        <li>
                            <a href="/History">
                                <i class="fas fa-archive"></i><span data-i18n="history"></span></a>
                        </li>
                        <li>
                            <a href="/Statistics">
                                <i class="fas fa-chart-bar"></i><span data-i18n="statistics"></span></a>
                        </li>
                        <li>
                            <a href="/Reports">
                                <i class="fas fa-table"></i><span data-i18n="reports"></span></a>
                        </li>
                        <li id="mobile-users-item">
                            <a href="/Users">
                                <i class="far fa-users"></i><span data-i18n="users"></span></a>
                        </li>
                        <li id="mobile-devices-item">
                            <a href="/Devices">
                                <i class="fas fa-wrench"></i><span data-i18n="devices"></span></a>
                        </li>
                    </ul>
                </div>
            </div>
        </header>
        <!-- END HEADER MOBILE-->

        <!-- MENU SIDEBAR-->
        <aside class="menu-sidebar d-none d-lg-block">
            <div class="logo">
                <a href="#">
                    <img src="images/icon/GajahSafeLogo1.png" alt="GajahSafe" />
                </a>
            </div>
            <div class="menu-sidebar__content js-scrollbar1">
                <nav class="navbar-sidebar">
                    <ul class="list-unstyled navbar__list">
                        <li class="active has-sub">
                            <a href="/Dashboard">
                                <i class="fas fa-tachometer-alt"></i><span data-i18n="dashboard"></span></a>
                        </li>
                        <li>
                            <a href="/History">
                                <i class="fas fa-archive"></i><span data-i18n="history"></span></a>
                        </li>
                        <li>
                            <a href="/Statistics">
                                <i class="fas fa-chart-bar"></i><span data-i18n="statistics"></span></a>
                        </li>
                        <li>
                            <a href="/Reports">
                                <i class="fas fa-table"></i><span data-i18n="reports"></span></a>
                        </li>
                        <li id="sidebar-users-item">
                            <a href="/Users">
                                <i class="far fa-users"></i><span data-i18n="users"></span></a>
                        </li>
                        <li id="sidebar-devices-item">
                            <a href="/Devices">
                                <i class="fas fa-wrench"></i><span data-i18n="devices"></span></a>
                        </li>
                    </ul>
                </nav>
            </div>
        </aside>
        <!-- END MENU SIDEBAR-->

        <!-- PAGE CONTAINER-->
        <div class="page-container">
            <!-- HEADER DESKTOP-->
            <header class="header-desktop">
                <div class="section__content section__content--p30">
                <div class="container-fluid">
                    <div class="header-wrap justify-content-end">
                    <div class="header-button">
                        <div class="account-wrap">
                        <div class="account-item clearfix js-item-menu">
                            <div class="image">
                            <img id="avatarImg" src="images/icon/avatar-01.jpg" alt="Avatar" />
                            </div>
                            <div class="content">
                            <a class="js-acc-btn" href="#" id="userName"></a>
                            </div>
                            <div class="account-dropdown js-dropdown">
                            <div class="info clearfix">
                                <div class="image">
                                <img id="dropdownAvatarImg" src="images/icon/avatar-01.jpg" alt="Avatar" />
                                </div>
                                <div class="content">
                                <h5 class="name" id="dropdownUserName"></h5>
                                <span class="email" id="dropdownUserEmail"></span>
                                </div>
                            </div>
                            <div class="account-dropdown__body">
                                <div class="account-dropdown__item">
                                    <a href="#" id="languageSwitchBtn">
                                    <i class="zmdi zmdi-globe"></i><span data-i18n="language"></span></a>
                                </div>
                            </div>
                            <div class="account-dropdown__footer">
                                <a href="#" id="logoutBtn">
                                <i class="zmdi zmdi-power"></i><span data-i18n="logout"></span></a>
                            </div>
                            </div>
                        </div>
                        </div>
                    </div>
                    </div>
                </div>
                </div>
            </header>
            <!-- HEADER DESKTOP-->

            <!-- MAIN CONTENT -->
            <div class="main-content">
                <!-- LANGUAGE POP UP -->
                <div id="languageModal" class="modal">
                    <div class="modal-content">
                        <span class="close" id="closeLanguageModal">&times;</span>
                        <h4><span data-i18n="changeLanguage"></span></h4><br>
                        <form id="languageForm">
                            <div class="form-group button-radio-group">
                                <div>
                                    <label for="langEn" class="button-radio-label">
                                        <input type="radio" name="language" id="langEn" value="english" class="form-radio-input">
                                        <span class="button-radio-button inactive-language" id="langBtnEn"><a onclick="changeLanguage('en')">English</a></span>
                                    </label>
                                    <label for="langMs" class="button-radio-label">
                                        <input type="radio" name="language" id="langMs" value="malay" class="form-radio-input">
                                        <span class="button-radio-button inactive-language" id="langBtnMs"><a onclick="changeLanguage('ms')">Bahasa Melayu</a></span>
                                    </label>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <!-- GOOGLE MAP -->
                <div id="googleMapIndex" class="map-contentIndex"></div>
            </div>
            <!-- END MAIN CONTENT-->
        </div>
        <!-- END PAGE CONTAINER-->

    </div>

    <!-- Jquery JS-->
    <script src="vendor/jquery-3.2.1.min.js"></script>
    <!-- Bootstrap JS-->
    <script src="vendor/bootstrap-4.1/popper.min.js"></script>

    <script src="vendor/wow/wow.min.js"></script>
    <script src="vendor/animsition/animsition.min.js"></script>
    <script src="vendor/bootstrap-progressbar/bootstrap-progressbar.min.js"></script>
    <script src="vendor/counter-up/jquery.waypoints.min.js"></script>
    <script src="vendor/counter-up/jquery.counterup.min.js"></script>
    <script src="vendor/circle-progress/circle-progress.min.js"></script>
    <script src="vendor/perfect-scrollbar/perfect-scrollbar.js"></script>
    <script src="vendor/chartjs/Chart.bundle.min.js"></script>
    <script src="vendor/select2/select2.min.js"></script>

    <!-- Main JS-->
    <script src="js/main.js"></script>

    <!-- Google Map JS -->
    <script src="js/google_map_devices_index.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBM9c47J86uYl4dYw0NdwWdmE7BrwQ4xIc&callback=myMapDevicesIndex" async defer></script>

    <!-- Language Switch JS -->
    <script src="js/language_switch.js"></script>

    <!-- User Account JS -->
    <script src="js/userAccount.js"></script>
</body>

</html>
